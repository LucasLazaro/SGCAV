<link rel="stylesheet" type="text/css" href="../../../../bower_components/css-toggle-switch/dist/toggle-switch.css">

<section data-ng-controller="MissoesController" data-ng-init="find()">
  <a style="color: red" ui-sref='create missao' ng-if="hasAuthorization()">Cadastrar quarto</a>
  <br>
  <br>
  <ul class="articles unstyled">
    <li data-ng-repeat="missao in missoes">
      <h3 style="display: inline-block;">
        <span>{{missao.title}}</span>
        <span data-ng-if="hasAuthorization(missao)">
          <a class="btn" href="/#!/missoes/{{missao._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(missao);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <label class="switch-light switch-android" ng-click="save(missao)" style="
          width: 150px;
          font-size: 12px;
          display: inline-block;
          margin-left: 20px;
          margin-bottom: 0;
      ">
      </label>
      <button ng-if="isUser()" class="btn btn-info"> Reservar quarto </button>
      <div style="display: block;">Reservado por: <strong>Cliente</strong></div>
    </li>
  </ul>
  <h1 data-ng-hide="!missoes || missoes.length">Nenhum quarto cadastrado.</h1>
</section>
