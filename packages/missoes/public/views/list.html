<link rel="stylesheet" type="text/css" href="../../../../bower_components/css-toggle-switch/dist/toggle-switch.css">

<section data-ng-controller="MissoesController" data-ng-init="find()">
  <a style="color: red" ui-sref='create missao'>Criar missao</a>
  <br>
  <br>
  <ul class="articles unstyled">
    <li data-ng-repeat="missao in missoes">
      <span>{{missao.created | date:'medium'}}</span> /
      <span>{{missao.user.name}}</span>
      <h2>
        <a data-ng-href="#!/missoes/{{missao._id}}">{{missao.title}}</a>
        <span data-ng-if="hasAuthorization(missao)">
          <a class="btn" href="/#!/missoes/{{missao._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(missao);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <label class="switch-light switch-android" ng-click="save(missao)" style="
          width: 150px;
          font-size: 12px;
          display: inline-block;
          margin-left: 20px;
          margin-bottom: 0;
      ">
        <input type="checkbox" ng-model="missao.solved">
        <span>
          Wireless
          <span>Pendente</span>
          <span>OK</span>
        </span>

        <a></a>
      </label>
      <div>DescriÃ§Ã£o: {{missao.content}}</div>
      <div>Acidente: {{missao.acidente}}</div>
      <div>Recursos: {{missao.recursos}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!missoes || missoes.length">Nenhuma missao cadastrada.</h1>
</section>
