<section data-ng-controller="MissoesController" data-ng-init="findOne()">
  <form name="missaoForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(missaoForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && missaoForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Título</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="missao.title" id="title" placeholder="Título" required>
        <div ng-show="submitted && missaoForm.title.$invalid" class="help-block">
          <p ng-show="missaoForm.title.$error.required">Título obrigatório</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && missaoForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Descrição da missão</label>
      <div class="col-md-10">
        <textarea name="content" data-ng-model="missao.content" id="content" cols="30" rows="10" placeholder="Descrição da missão" class="form-control" required></textarea>
        <div ng-show="submitted && missaoForm.content.$invalid" class="help-block">
          <p ng-show="missaoForm.content.$error.required">Descrição da missão obrigatória</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && missaoForm.acidente.$invalid }">
      <label mean-token="'edit-acidente'" class="col-md-3 control-label">Acidente</label>
      <div class="col-md-9">
        <input name="acidente" type="text" class="form-control" data-ng-model="missao.acidente" id="acidente" placeholder="Título" required>
        <div ng-show="submitted && missaoForm.acidente.$invalid" class="help-block">
          <p ng-show="missaoForm.acidente.$error.required">Acidente obrigatório</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && missaoForm.Recursos.$invalid }">
      <label mean-token="'edit-Recursos'" class="col-md-3 control-label">Recursos</label>
      <div class="col-md-9">
        <input name="Recursos" type="text" class="form-control" data-ng-model="missao.recursos" id="Recursos" placeholder="Título" required>
        <div ng-show="submitted && missaoForm.Recursos.$invalid" class="help-block">
          <p ng-show="missaoForm.Recursos.$error.required">Recurso obrigatório</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
