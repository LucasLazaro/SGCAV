<section data-ng-controller="CenariosController" data-ng-init="findOne()">
  <span>{{cenario.created | date:'medium'}}</span> /
  <span>{{cenario.user.name}}</span>
  <h2>{{cenario.title}}</h2>
  <div data-ng-if="hasAuthorization(cenario)">
    <a class="btn" href="/#!/cenarios/{{cenario._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(cenario);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{cenario.content}}</div>
</section>
