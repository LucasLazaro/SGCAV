<section data-ng-controller="RecursosController" data-ng-init="findOne()">
  <span>{{recurso.created | date:'medium'}}</span> /
  <span>{{recurso.user.name}}</span>
  <h2>{{recurso.title}}</h2>
  <div data-ng-if="hasAuthorization(recurso)">
    <a class="btn" href="/#!/recursos/{{recurso._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(recurso);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>Quantidade dispon√≠vel: {{recurso.quantidade}}</div>
</section>
