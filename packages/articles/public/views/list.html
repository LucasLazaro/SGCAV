<link rel="stylesheet" type="text/css" href="../../../../bower_components/css-toggle-switch/dist/toggle-switch.css">

<section data-ng-controller="ArticlesController" data-ng-init="find()">
  <a style="color: red" ui-sref='create article'>Reportar acidente</a>
  <br>
  <br>
  <ul class="articles unstyled">
    <li data-ng-repeat="article in articles">
      <span>{{article.created | date:'medium'}}</span> /
      <span>{{article.user.name}}</span>
      <h2>
        <a data-ng-href="#!/acidentes/{{article._id}}">{{article.title}}</a>
        <span data-ng-if="hasAuthorization(article)">
          <a class="btn" href="/#!/acidentes/{{article._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(article);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <label class="switch-light switch-android" ng-click="save(article)" style="
          width: 150px;
          font-size: 12px;
          display: inline-block;
          margin-left: 20px;
          margin-bottom: 0;
      ">
        <input type="checkbox" ng-model="article.solved">
        <span>
          Wireless
          <span>Pendente</span>
          <span>OK</span>
        </span>

        <a></a>
      </label>
      <div>Endereco: {{article.endereco}}</div>
      <div>Descricao: {{article.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!articles || articles.length">Nenhum acidente cadastrado.</h1>
</section>
